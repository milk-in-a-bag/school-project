<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2a3626c308.js" crossorigin="anonymous"></script>
    <script src="events.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="events.css">
    <title>Events</title>
</head>
<body>
    <!--Sidebar-->

    <section class="sidebar">
        <div class="logo">
            <h2>AcademIQ</h2>
        </div>
        <div class="menu">
            <div class="menu-item dashboard">
                <a href="index.html">
                    <i class="fa-solid fa-shapes"></i>
                    <p>Dashboard</p>
                </a>
            </div>
            <div class="menu-item events">
                <a href="events.html">
                    <i class="fa-solid fa-bell"></i>
                    <p>Events</p>
                </a>
            </div>
            <div class="menu-item material">
                <a href="#">
                    <i class="fa-solid fa-book"></i>
                    <p>Material</p>
                </a>
            </div>
            <div class="menu-item notes">
                <a href="./notes.html">
                    <i class="fa-solid fa-feather"></i>
                    <p>Notes</p>
                </a>
            </div>
            <div class="menu-item support">
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Support</p>
                </a>
            </div>
            <div class="log-out">
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Log out</p>
                </a>
            </div>
        </div>
    </section>

    <!--Calendar-->
    <section class="events-section">
        <div class="intro">
            <h2 class="heading">Event Schedular</h2>
            <p>Let's help you stay organized and up to date</p>
        </div>


        <div class="container">
            <div class="calendar">
                <div class="calendar-header">
                    <span class="month-picker" id="month-picker">Feb</span>
                    <div class="year-picker" id="year-picker">
                        <span class="year-change" id="pre-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2023</span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                </div>

                <div class="calendar-body">
                    <div class="calendar-week-days">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>

                    <div class="calendar-days">

                    </div>
                </div>

                <div class="calendar-footer">
                    <div class="date-time-format">
                        <div class="day-text-format">TODAY</div>
                        <div class="date-time-value">
                            <div class="time-format">9:10 PM</div>
                            <div class="date-format">Friday, 24 February 2023</div>
                        </div>
                        <div class="month-list"></div>
                    </div>
                </div>

            </div>
        </div>

    </section>
</body>
</html>
