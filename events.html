<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2a3626c308.js" crossorigin="anonymous"></script>
    <script src="events.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="events.css">
    <title>Events</title>
</head>
<body>
    <!--Sidebar-->

    <section class="sidebar">
        <div class="logo">
            <h2>AcademIQ</h2>
        </div>
        <div class="menu">
            <div class="menu-item dashboard">
                <a href="index.html">
                    <i class="fa-solid fa-shapes"></i>
                    <p>Dashboard</p>
                </a>
            </div>
            <div class="menu-item events">
                <a href="events.html">
                    <i class="fa-solid fa-bell"></i>
                    <p>Events</p>
                </a>
            </div>
            <div class="menu-item material">
                <a href="#">
                    <i class="fa-solid fa-book"></i>
                    <p>Material</p>
                </a>
            </div>
            <div class="menu-item notes">
                <a href="./notes.html">
                    <i class="fa-solid fa-feather"></i>
                    <p>Notes</p>
                </a>
            </div>
            <div class="menu-item support">
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Support</p>
                </a>
            </div>
            <div class="log-out">
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Log out</p>
                </a>
            </div>
        </div>
    </section>

    <!--Calendar-->
    <section class="events-section">
        <div class="intro">
            <h2 class="heading">Event Schedular</h2>
            <p>Let's help you stay organized and up to date</p>
        </div>

        <div class="contianer">
            <div class="calendar">
              <div class="calendar-header">
                <span class="month-picker" id="month-picker"> </span>
                <div class="year-picker" id="year-picker">
                  <span class="year-change" id="pre-year">
                    <pre><</pre>
                  </span>
                  <span id="year"> </span>
                  <span class="year-change" id="next-year">
                    <pre>></pre>
                  </span>
                </div>
              </div>
       
              <div class="calendar-body">
                <div class="calendar-week-days">
                  <div class="sat-and-sun">Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div class="sat-and-sun">Sat</div>
                </div>
                <div class="calendar-days">
                    
                </div>
              </div>
              <div class="calendar-footer">
              </div>
              <div class="date-time-formate">
                <div class="day-text-formate"><a href="events.html">TODAY</a></div>
                <div class="date-time-value">
                  <div class="time-formate">02:51:20</div>
                  <div class="date-formate">23 - july - 2022</div>
                </div>
              </div>
              <div class="month-list"></div>
            </div>
          </div>

          <div class="event-wrapper">            
            <div class="event-form">
              <div class="close-button">
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="event-name">
                <input type="text" name="event-name" id="event">
                <label for="event">Event Name</label>
              </div>
              <div class="description">
                <label for="desc">Description</label>
                <input type="text" name="description" id="desc">
              </div>
              <div class="category">
                <p>Category</p>
                <button class="note-taking">
                  <i class="fa-solid fa-feather"></i>
                  Note taking
                </button>
                <button class="studying">
                  <i class="fa-solid fa-book-open-reader"></i>
                  Studying
                </button>
                <button class="assignment">
                  <i class="fa-solid fa-pen-nib"></i>
                  Assignment
                </button>
                <button class="rest">
                  <i class="fa-solid fa-bed"></i>
                  Rest
                </button>
                <button class="add">+ Add new</button>
              </div>
              <div class="time-and-date">

                <p class="time">8:00 AM</p>
                <p class="date">Thur, 25 Feb</p>
              </div>
              <div class="create-button">
                <button>Create event</button>
              </div>
            </div>
          </div>
    </section>

    <section class="event-creator">
     
    </section>
</body>
</html>
